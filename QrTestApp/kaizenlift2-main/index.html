<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Web App</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-kRd/X+MKw7fPyk6UkzZfGQojguM2bWuEuNVj6ONIfEQOno/DAP+P7Fc7c3zAlSHf" crossorigin="anonymous">
<link rel="stylesheet" href="kaizenlift2-main\css\styles.css">
</head>
<body>

<div class="container">
    <div class="card" onclick="buttonClicked(1)"><i class="fas fa-clock"></i> Clock In</div>
    <div class="card" onclick="buttonClicked(2)"><i class="fas fa-qrcode"></i> Scan QR</div>
</div>

<script>
    function buttonClicked(buttonNumber) {
        alert("Button " + buttonNumber + " clicked!");
    }
</script>

</body>
</html>
